<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">


    <title>Wake On Lan Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/standard_style.css" type="text/css">
</head>
<body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css"
      integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q=="
      crossorigin="anonymous" referrerpolicy="no-referrer"/>
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css"
      integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc=" crossorigin="anonymous"/>
<div class="container">
    <div class="row align-items-center">
        <div class="col-md-6">
            <div class="mb-3">
                <h1 class="card-title">Wake On Lan Manager</h1><br>
                <h5 class="card-title">Add New PC <span class="text-muted fw-normal ms-2"></span></h5>
            </div>
        </div>
        <div class="col-md-6">
            <div class="d-flex flex-wrap align-items-center justify-content-end gap-2 mb-3">

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="">
                <div class="table-responsive">
                    <label>PC Name</label><br>
                    <input type="text" id="name" name="name"><br>

                    <label>IP Adress</label><br>
                    <input type="url" id="ip" name="ip"><br>

                    <label>MAC Adress</label><br>
                    <input type="text" id="mac" name="mac"><br><br>
                </div>
            </div>
        </div>
        <div>
            <button onclick="sendPCinfo()" data-bs-toggle="modal" data-bs-target=".add-new" class="btn btn-primary"><i
                    class="bx bx-plus me-1"></i> Add New</button>
        </div>
    </div>
    <div class="row g-0 align-items-center pb-4">
        <div class="col-sm-6">
            <div><p class="mb-sm-0">by Dodeca toy project</p></div>
        </div>
    </div>
</div>
<script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript">
    function sendPCinfo(){
        $.ajax({
            url: "/device",
            type: method,
            data: JSON.stringify({
                "deviceName":$("#name").val(),
                "ipAddress":$("#ip").val(),
                "macAddress":$("#mac").val()
            }),
            contentType: "application/json",
            success: function(data) {
                if(method=="POST")
                    alert("등록되었습니다")
                else
                    alert("수정되었습니다")
            },
            error: function(request,status,error) {
                alert("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);
            }
        });

    }
    /*
    function sendPCinfo()
    {


    }*/


    const urlParams = new URLSearchParams(window.location.search);
    const deviceName = urlParams.get('name');
    let method="POST"
    if(deviceName!=null)
        {
            method="PUT"
            $.ajax({
                url:"/device/"+deviceName,
                type: "GET",
                success: function (result){
                    $("#name").val(result["deviceName"]);
                    $("#ip").val(result["ipAddress"]);
                    $("#mac").val(result["macAddress"]);
                },
                error: function (request,status,error){
                    alert("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);
                }

            })
        }

</script>
</body>
</html>
